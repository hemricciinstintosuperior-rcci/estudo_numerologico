// =======================
// REGRA DA PIR√ÇMIDE (ACENTOS)
// =======================
function calcularValorComAcentos(letra) {
  const base = letra.normalize("NFD")[0];
  const valorBase = tabela[base];
  if (!valorBase) return 0;

  let soma = 0;
  let mult = 1;

  for (let c of letra.normalize("NFD")) {
    if (c === "\u0301") soma += 2;       // agudo
    else if (c === "\u0302") soma += 7; // circunflexo
    else if (c === "\u0303") soma += 3; // til
    else if (c === "\u0327") soma += 6; // cedilha
    else if (c === "\u0300") mult *= 2; // grave
    else if (c === "\u0308") mult *= 2; // trema
  }

  return (valorBase + soma) * mult;
}

// =======================
function reduzir(n) {
  n = Math.abs(n);
  while (n > 9) {
    n = n.toString().split("").reduce((a,b)=>a+Number(b),0);
  }
  return n;
}

    <div class="texto">${texto || ""}</div>
  </div>`;
}
